<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .nodetext {
            font-size: 12px ;
            font-family: SimSun;
            fill:#000000;
        }

        .linetext {
            font-size: 12px ;
            font-family: SimSun;
            fill:#1f77b4;
            fill-opacity:0.0;
        }

        .circleImg {
            stroke: #ff7f0e;
            stroke-width: 1.5px;
        }

    </style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>

    let width = 900;
    let height = 800;
    let img_w = 77;
    let img_h = 80;
    let radius = 30;    //圆形半径

    let svg = d3.select("body").append("svg")
        .attr("width",width)
        .attr("height",height);


    d3.json("../json/relation.json",function(error,root){

        if( error ){
            return console.log(error);
        }
        console.log(root);

        //D3力导向布局
        let force = d3.layout.force()
            .size([width,height])
            .linkDistance(200)
            .charge(-1500);
        let nodes = force.nodes(root.nodes),
            linkes = force.links(root.edges);
        force.start();
        //边
        let link = svg.selectAll(".line")
            .data(root.edges)
            .enter()
            .append("line")
            .attr("class", "link")
            .style("stroke","#ccc")
            .style("stroke-width",1);

        let node = svg.selectAll(".node")
            .data(root.nodes)
            .enter()
            .append("g")
            .attr("class", "node");

        //边上的文字（人物之间的关系）
        let edges_text = svg.selectAll(".linetext")
            .data(root.edges)
            .enter()
            .append("text")
            .attr("class","linetext")
            .text(function(d){
                return d.relation;
            });


        // 圆形图片节点（人物头像）
        let nodes_img = svg.selectAll("image")
            .data(root.nodes)
            .enter()
            .append("circle")
            .attr("class", "circleImg")
            .attr("r", radius)
            .attr("fill", function(d, i){

                //创建圆形图片
                let defs = svg.append("defs").attr("id", "imgdefs")

                let catpattern = defs.append("pattern")
                    .attr("id", "catpattern" + i)
                    .attr("height", 1)
                    .attr("width", 1)

                catpattern.append("image")
                    .attr("x", - (img_w / 2 - radius))
                    .attr("y", - (img_h / 2 - radius))
                    .attr("width", img_w)
                    .attr("height", img_h)
                    .attr("xlink:href", d.image)

                return "url(#catpattern" + i + ")";

            })
            .on("mouseover",function(d,i){
                //显示连接线上的文字
                edges_text.style("fill-opacity",function(edge){
                    if( edge.source === d || edge.target === d ){
                        return 1.0;
                    }
                });
                d3.select(this).attr("r", 35);
               /* link.style("stroke", function(edge) {
                    if( edge.source === d || edge.target === d ){
                        return "#000";
                    }
                })*/
            })
            .on("mouseout",function(d,i){
                //隐去连接线上的文字
                edges_text.style("fill-opacity",function(edge){
                    if( edge.source === d || edge.target === d ){
                        return 0.0;
                    }
                });
                d3.select(this).attr("r", 30);
               /* link.style("stroke", function(edge) {
                    if( edge.source === d || edge.target === d ){
                        return "#000";
                    }
                })*/
            })
            .call(force.drag);


        let text_dx = -20;
        let text_dy = 20;

        let nodes_text = svg.selectAll(".nodetext")
            .data(root.nodes)
            .enter()
            .append("text")
            .attr("class","nodetext")
            .attr("dx",text_dx)
            .attr("dy",text_dy)
            .text(function(d){
                return d.name;
            });


        force.on("tick", function(){

            //限制结点的边界
            root.nodes.forEach(function(d,i){
                d.x = d.x - img_w/2 < 0     ? img_w/2 : d.x ;
                d.x = d.x + img_w/2 > width ? width - img_w/2 : d.x ;
                d.y = d.y - img_h/2 < 0      ? img_h/2 : d.y ;
                d.y = d.y + img_h/2 + text_dy > height ? height - img_h/2 - text_dy : d.y ;
            });

            //更新连接线的位置
            link.attr("x1",function(d){ return d.source.x; });
            link.attr("y1",function(d){ return d.source.y; });
            link.attr("x2",function(d){ return d.target.x; });
            link.attr("y2",function(d){ return d.target.y; });

            //更新连接线上文字的位置
            edges_text.attr("x",function(d){ return (d.source.x + d.target.x) / 2 ; });
            edges_text.attr("y",function(d){ return (d.source.y + d.target.y) / 2 ; });


            //更新结点图片和文字
            nodes_img.attr("cx",function(d){ return d.x });
            nodes_img.attr("cy",function(d){ return d.y });

            nodes_text.attr("x",function(d){ return d.x });
            nodes_text.attr("y",function(d){ return d.y + img_w/2; });
        });
    });

</script>

</body>
</html>
